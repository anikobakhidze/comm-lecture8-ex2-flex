<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex exercise 2</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="wrapper">
        <div class="left-wrapper flex">
          <div class="left-subwrapper flex">
            <div class="box1 font">1</div>
            <div class="box5 font">5</div>
            <div class="box7 font">7</div>
          </div>
          <div class="second-subwrapper flex">
            <div class="box2 font">2</div>
            <div class="sub-subwrapper flex">
              <div class="box8 font">8</div>
              <div class="box9 font">9</div>
            </div>
          </div>
        </div>
        <div class="box11 font">11</div>
      </div>
      <div class="right-wrapper flex">
        <div class="box3 flex">CSS Grid Layout</div>
        <div class="sub-wrapper flex">
          <div class="box4 font">4</div>
          <div class="box6 font">6</div>
          <div class="box10 font">10</div>
          <div class="box12 font">12</div>
        </div>
      </div>
    </div>
  </body>
</html>
